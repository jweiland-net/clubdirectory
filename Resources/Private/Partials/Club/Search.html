<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:form action="search" name="search" class="form-inline">
    <div class="form-group">
        <f:form.textfield name="search[searchWord]" class="form-control" value="{search.searchWord}"/>
    </div>
    <f:form.submit class="btn btn-default" value="{f:translate(key: 'search')}"/>
</f:form>
</html>
