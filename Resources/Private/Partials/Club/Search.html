<div class="extsearch clearfix">
	<f:form action="search" name="search" noCache="1">
		<div class="grid_6 extsearchdiv">
			<div class="gridright"><f:form.textfield name="search" value="{search}" /></div>
		</div>
		<div class="grid_6 extsearchdiv extsubmitdiv">
			<div class="submitwrap"><f:form.submit value="{f:translate(key: 'search')}" /></div>
		</div>
	</f:form>
</div>
