<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:if condition="{club.images}">
	<div class="{f:if(condition: '{club.images->f:count()}==1', then: 'flexslider', else: '')}">
		<ul class="slides">
			<f:for each="{club.images}" as="image" iteration="iterator">
				<f:if condition="{image}">
					<li><f:image src="{image.originalResource.publicUrl}" alt="Sliderimage-{iterator.cycle}" /></li>
				</f:if>
			</f:for>
		</ul>
	</div>
</f:if>
</html>
