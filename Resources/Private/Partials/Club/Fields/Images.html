<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:if condition="{club.images.0}"><f:image image="{club.images.0}" alt="Bild1" /></f:if>
<f:form.upload property="images.0" id="images_0" class="powermail_field powermail_file" />
<div class="powermail_check_inner">
	<f:form.checkbox name="club[images][0][rights]" class="powermail_field powermail_check" value="1" />
