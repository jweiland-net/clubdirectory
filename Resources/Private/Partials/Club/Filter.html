<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:form action="search">
	<div class="form-group">
		<label>{f:translate(key: "filterBy")}:</label>
		<f:form.select
			class="form-control"
			name="search[category]"
			value="{search.category}"
			options="{categories}"
			optionLabelField="title"
			optionValueField="uid"
			prependOptionLabel=""
			prependOptionValue="0"
			sortByOptionLabel="1"
			additionalAttributes="{onChange: 'this.form.submit()'}"
		/>
	</div>
	<f:if condition="{subCategories}">
		<div class="form-group">
			<f:form.select
				class="form-control"
				name="search[subCategory]"
				value="{search.subCategory}"
				options="{subCategories}"
				optionLabelField="title"
				optionValueField="uid"
				prependOptionLabel=""
				prependOptionValue="0"
				sortByOptionLabel="1"
				additionalAttributes="{onChange: 'this.form.submit()'}"
			/>
		</div>
	</f:if>
	<div class="form-group">
		<label>Sortieren nach:</label>
		<f:form.select
			class="form-control"
			name="search[orderBy]"
			value="{search.orderBy}"
			options="{search.fieldNames}"
			optionLabelField="value"
			optionValueField="key"
			prependOptionLabel=""
			prependOptionValue="0"
			sortByOptionLabel="1"
			additionalAttributes="{onChange: 'this.form.submit()'}"
		/>
	</div>
	<div class="form-group">
		<f:form.select
			class="form-control"
			name="search[direction]"
			value="{search.direction}"
			options="{search.directions}"
			optionLabelField="value"
			optionValueField="key"
			prependOptionLabel=""
			prependOptionValue="0"
			sortByOptionLabel="1"
			additionalAttributes="{onChange: 'this.form.submit()'}"
		/>
	</div>
</f:form>
</html>
