<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<nav class="nav flex-column">
	<f:for each="{clubs}" as="club">
		<div class="media mb-3">
			<f:if condition="{club.logo.0}">
				<f:image image="{club.logo.0}"
								 class="mr-3"
								 alt="{club.title}"
								 width="{settings.list.image.width}"
								 height="{settings.list.image.height}"
								 minWidth="{settings.list.image.minWidth}"
								 maxWidth="{settings.list.image.maxWidth}"
								 minHeight="{settings.list.image.minHeight}"
								 maxHeight="{settings.list.image.maxHeight}"
				/>
			</f:if>
			<div class="media-body">
				<h5 class="mt-0">
					<f:link.action
									action="show"
									title="{club.title}"
									pageUid="{settings.pidOfDetailPage}"
									arguments="{club: club}"
					>{club.title}</f:link.action>
				</h5>
				<f:if condition="{club.activity}">
					{club.activity}
				</f:if>
			</div>
		</div>
	</f:for>
</nav>
</html>
