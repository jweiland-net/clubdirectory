<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages/>

	<div class="row">
		<div class="col-md-8">
			<f:render partial="Club/Search" arguments="{search: search}" />
			<f:render partial="Club/Glossar" arguments="{glossar: glossar}" />
			<f:render partial="Club/List" arguments="{fallbackIconPath: fallbackIconPath, clubs: clubs}" />
		</div>
		<div class="col-md-4">
			<f:render partial="Club/Filter" arguments="{search: search, categories: categories, subCategories: subCategories}" />
		</div>
	</div>

	<f:render partial="Club/InsertEditLinks" arguments="{allowedUserGroup: allowedUserGroup}" />
</f:section>
</html>
