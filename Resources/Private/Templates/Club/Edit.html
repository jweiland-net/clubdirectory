<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object: club}"/>

    <f:form action="update" enctype="multipart/form-data" name="club" object="{club}" class="extform withinfo">
        <legend>{f:translate(key: "edit")}</legend>

        <f:render partial="Club/FormFields" arguments="{_all}"/>

        <div class="powermail_fieldwrap powermail_fieldwrap_submit">
            <f:form.submit value="Save"/>
        </div>
    </f:form>
</f:section>
</html>
